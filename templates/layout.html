<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
        <script src="{{ url_for('static',filename='js/index.js') }}"></script>
        <title>*Creative Messenger platform name*</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
                <!--Topbar-->
                <p class="navbar-brand col-sm-3 col-md-2 mr-0">
                    Messenger App
                </p>
            </nav>
        </header>
        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar" style="padding-bottom:60%; padding-top:7%;">
                    <!--Sidebar-->
                    <div class="sidebar-sticky">
                        <h5 class="sidebar-heading d-flex align-items-center">
                            Channels
                        </h5>
                        {% block channels %}
                        {% endblock %}
                    </div>
                </nav>
                <div class="col-md-9 ml-sm-auto col-lg-10 px-4" style="padding-top:8%;">
                    <!--Message Area-->
                        <p>hello</p>
                        {% block messages %}
                        {% endblock %}
                    
                </div>
                <!--Message Send Area-->
                <nav class="navbar navbar-dark fixed-bottom bg-dark col-md-10 ml-sm-auto col-lg-10">
                        <input class="form-control form-control-dark w-200 col-8" type="text" placeholder="Message" style="width:200%">
                        <div class="col-2" style="transform: translateX(-70%);">
                            <button>Send</button>
                    </div>    
                </nav>
            </div>
        </div>
    </body>
</html>
